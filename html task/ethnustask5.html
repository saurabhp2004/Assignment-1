<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: blue;
        }

        form {
            width: 400px;
            margin: 20px auto;
            border: 1px solid black;
            padding: 20px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 5px;
            vertical-align: top;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }

        textarea {
            height: 60px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }

        .checkbox-group label {
            margin-right: 10px;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 5px;
        }

        .link {
            text-align: right;
            font-size: 0.9em;
        }

        .link a {
            color: blue;
            text-decoration: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid black;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <h1>Registration form</h1>
    <form>
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="first-name" required></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="last-name" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td>Re-enter Password:</td>
                <td><input type="password" name="re-password" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male" required> Male
                    <input type="radio" name="gender" value="female" required> Female
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" name="age" required></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="text" name="phone" required></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address" required></textarea></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" name="state" required></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select name="country" required>
                        <option value="">Choose your country</option>
                        <option value="india">India</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages known:</td>
                <td>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="language" value="english"> English</label>
                        <label><input type="checkbox" name="language" value="kannada"> Kannada</label>
                        <label><input type="checkbox" name="language" value="hindi"> Hindi</label>
                        <label><input type="checkbox" name="language" value="telugu"> Telugu</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="declaration" required> Hereby I declare all the given details are true
                </td>
            </tr>
            <tr>
                <td colspan="2" class="link">
                    <p>Log in to <a href="#">Ethnus</a> website</p>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Register</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
